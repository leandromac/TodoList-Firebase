<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TodoList</title>
  <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!--Logotipo do TodoList-->
    <div class="center">
      <img src="img/todoList.png">
    </div>

    <div id="loading">
      <img src="img/loading.gif" alt="Loading...">
    </div>

    <!--Conteúdo destinado para usuários não autenticados-->
    <div id="auth" class="center">
      <!--Formulário de autenticação-->
      <form id="authForm">
        <h3 id="authFormTitle">Acesse a sua conta para continuar</h3>

        <label for="email">E-mail: </label>
        <input type="email" placeholder="E-mail" id="email">

        <label for="password">Senha: </label>
        <input type="password" placeholder="Senha" id="password">

        <button type="submit" id="submitAuthForm">Acessar</button>
      </form>

      <!--Alternar o fomulário de autenticação para o cadastro de novas contas-->
      <p id="register">
        Não possui uma conta?
        <button onclick="toggleToRegister()" class="alternative">Cadastrar uma nova conta</button>
      </p>

      <!--Esqueceu a renha-->
      <p id="passwordReset">
        Esqueceu a senha?
        <button onclick="sendPasswordResetEmail()" class="alternative">Redefinir minha senha</button>
      </p>

      <!--Alternar o fomulário de autenticação para o acesso de contas já existentes-->
      <p id="access" class="startHidden">
        Já possui uma conta?
        <button onclick="toggleToAccess()" class="alternative">Acesse a sua conta</button>
      </p>

      <!--Autenticação com outros provedores-->
      <p>
        Ou acesse usando:<br>
        <img class="authIcon" src="img/google.png" alt="Logar com o Google" onclick="signInWithGoogle()">
        <img class="authIcon" src="img/github.png" alt="Logar com o Github" onclick="signInWithGithub()">
        <img class="authIcon" src="img/facebook.png" alt="Logar com o Facebook" onclick="signInWithFacebook()">
      </p>
    </div>

    <!-- Conteúdo destinado a usuários autentidados -->
    <div id="userContent" class="startHidden">
      <hr>
      <div id="userInfo" class="center">
        <img id="userImg">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="emailVerified"></p>
        <div id="sendEmailVerificationDiv">
          <button class="alternative" onclick="sendEmailVerification()">Verificar e-mail</button>
        </div>
        <button class="alternative" onclick="updateUserName()">Atualizar meu nome</button>
        <button class="alternative" onclick="signOut()">Sair</button>
        <button class="danger" onclick="deleteAccount()">Excluir minha conta</button>
      </div>

      <div class="center">
        <hr>
        <form id="todoForm">
          <h3 id="todoFormTitle">Adicionar tarefa</h3>
          <label for="name">Tarefa:</label>
          <input type="text" id="name" placeholder="Tarefa">
          <button type="submit" id="addTask">Adicionar tarefa</button>
        </form>
      </div>

    </div>
  </div>
  

  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
  <!--Nossa programação em JavaScript-->
  <script src="js/utils.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/todo.js"></script>
</body>
</html>
